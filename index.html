<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romdom Password generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="password" />
        <img src="icons8-copy-64.png" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="icons8-xml-transformer-48.png" alt="" />Generate password
      </button>
    </div>
    <script>
      const passwordBox = document.getElementById("password");
      const length = 12;

      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const number = "0123456789";
      const symbol = "@#$%^&*(){}|?><-=_+";

      const allChars = upperCase + lowerCase + number + symbol;

      function createPassword() {
        let password = "";
        password +=
          upperCase[Math.floor(Math.floor(Math.random() * upperCase.length))];

        password +=
          lowerCase[Math.floor(Math.floor(Math.random() * upperCase.length))];

        password +=
          number[Math.floor(Math.floor(Math.random() * upperCase.length))];

        password +=
          symbol[Math.floor(Math.floor(Math.random() * upperCase.length))];

        while (length > password.length) {
          password +=
            allchars[Math.floor(Math.floor(Math.random() * allChars.length))];
        }
        passwordBox.value = password;
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
